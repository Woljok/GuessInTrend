



<div class="form-area">
    <form id="edit-form" action="" method="POST">
        <label for="nickname" class="label">Nickname: </label>
        <input type="text" name="nickname" value="{{profile[1]}}">
        
        <label for="fullname" class="label">Fullname: </label>
        <input type="text" name="fullname" value="{{profile[2]}}">
        
        <label for="password" class="label">Password: </label>
        <input type="password" name="password" placeholder="Required" required>

        <label for="passwordNew" class="label">New password: </label>
        <input type="password" name="passwordNew" placeholder="Not required">

        <label for="passwordNew" class="label">New password again: </label>
        <input type="password" name="passwordNew2" placeholder="Not required">

        <label for="mail" class="label">Mail: </label>
        <input type="email" name="mail" value="{{profile[4]}}">

        <label for="age" class="label">Age: </label>
        <input type="number" name="age" value="{{profile[5]}}">

        <button type="submit">Kaydet</button>

    </form>
    <h1>{{message}}</h1>


</div>
