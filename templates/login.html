{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content%}
<div class="container-login">
<div class="form-login">
<form id="login_form" autocomplete="off" action="" method="POST">
    <h1>Login</h1>
    <label class="label-login" for="nickname">
    <input class="formInput-login" type="text" name="nickname" placeholder="Nickname" required>
    </label>
    <label class="label-login" for="password">
    <input class="formInput-login" type="password" name="password" placeholder="Password" required>
    </label>
    <label class="label-login-button" for="submit">
    <button class="formInput-login-submit" id="login_form" type="submit">Login</button>
    </label>
    <label class="registerLogin"> You don't have an account? <a href="/register">Register!</a></label>
    </label>
    <div class="errorMessage">
    <p>{{message}}</p>
    </div>
</form>
</div>
</div>
{%endblock%}
